<html>
	<title>Register</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<style>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	</style>
	<body>
		<div>
			<center><h1>Registration </h1></center>
		</div>
		
		<div style="margin-top :50px;">
			<form action="success.html" id="first_form" method="post" >
					<table>
						<tr>
							<td>
								<label>First Name</label>
							</td>
							<td>
								: <input class="w-200" style="" id="first_name"type="text" name="" placeholder="Enter your first name " required>
							</td>					
						</tr>

						<tr>
							<td>
								<label>Last Name</label>
							</td>
							<td>
								: <input class="w-200" style="" id="last_name" type="text" name="" placeholder="Enter your last name" required>
							</td>					
						</tr>

						<tr>
							<td>
								<label>Email</label>
							</td>
							<td>
								: <input class="w-200" style="" type="Email" id="email" name="" placeholder="Enter your email id" required>
							</td>					
						</tr>

						<tr>
							<td>
								<label>Password</label>
							</td>
							<td>
								: <input class="w-200" style="" type="password" id="password"  placeholder="Enter your password" required>
							</td>					
						</tr>

						<tr>
							<td>
								<label>Confirm Password</label>
							</td>
							<td>
								: <input class="w-200" style="" type="password" id="pass"  placeholder="Re-enter your password" required>
							</td>					
						</tr>


						<tr>
							<td>
								<label>User Name</label>
							</td>
							<td>
								: <input class="w-200" type="text" name="" placeholder="Enter user name" required>
							</td>					
						</tr>


						<tr>
							<td>
								<label>Age</label>
							</td>
							<td>
								: <select class="w-200" required>
									<option value="">Select --</option>
									<option value="15 - 20">15 - 20</option>
									<option value="20 - 30">20 - 30</option>
									<option value="30 - 40">30 - 40</option>
									<option value="40 - 50">40 - 50</option>
									<option value="50 - 60">50 - 60</option>
									<option value="60 - 70">60 - 70</option>
									<option value="70 - 80">70 - 80</option>
								</select>
							</td>					
						</tr>


						<tr>
							<td>
								<label>Contact No</label>
							</td>
							<td>
								: <input class="w-200" type="text" name="contact" id="contact" placeholder="Enter phone number " required>
							</td>					
						</tr>
<!--
						<tr>
							<td>
								<label>DOB </label>
							</td>
							<td>
								: <input class="w-200" type="date" name="date1" id="date1" required>
							</td>					
						</tr>
-->
						<tr>
							<td>
								<label>Address </label>
							</td>
							<td>
								: <input class="w-200" type="text" name="" placeholder="Enter your city" required>
							</td>					
						</tr>

						<tr>
							<td>
								<label>Gender</label>
							</td>
							<td>
								<input type="radio" name="gender" id="r1" value="male" required><label for="r1"> Male</label>
								<input type="radio" name="gender" id="r2" value="female" required><label for="r2"> Female</label>
								<input type="radio" name="gender" id="r3" value="other" required><label for="r3"> Others</label>
							</td>					
						</tr>



					</table>

					<input type="submit" style="color: green;margin-top:20px;font-size: 15px;">
					<input type="reset" style="color: black;margin-top:20px;font-size: 15px;">
				
			</form>
		</div>
		<script src="/home/mayuri/IWPL/Mayuri/register.js"></script>
	

	</body>
</html>
